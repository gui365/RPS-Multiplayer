<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Cookie|Playfair+Display:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header>
        <h1>Rock, paper, scissors!</h1>
        <h3>Online Multiplayer Game</h3>
    </header>
    <div>
        <p id="player-id"></p>
        <p id="player-name"></p>
    </div>
    <main>
        <div id="message"></div>
        <div>
            <input type="text" id="input-name" name="input-name">
            <button onclick="ready()" name="input-name" id="button-name">Ready!</button>
            <!-- <button onclick="test()" name="input-name" id="button-name">test</button> -->
        </div>
        <div id="choice-buttons"></div>
        <p id="choice"></p>
        <p id="show-win"></p>
        <p id="show-lose"></p>
    </main>

    
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
